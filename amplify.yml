frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/vms-dashboard
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

# Add the rewrites rule
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'

# Most important for routing in Angular
rewriteRules:
  - source: </^((?!\.).)*$/>
    target: /index.html
    status: 200
